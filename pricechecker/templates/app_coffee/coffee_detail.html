{% extends "base.html" %}

{% block title %}Coffee: {{ coffee.name }}{% endblock %}

{% block content %}
  <h2>{{ coffee.name }}</h2>
  {% if coffee.type %}
  <p>Type: {{ coffee.get_type_display }}</p>
  {% endif %}

  {% if coffee.description %}
  <p>{{ coffee.description }}</p>
  {% endif %}

{% endblock content %}
