{% extends "base.html" %}

{% block title %}Coffee List{% endblock title %}

{% block content %}
<h2>Coffee List</h2>
  <ul>
    {% for coffee in coffee_list %}
      <li><a href="{% url 'coffee:detail' coffee.slug %}">{{ coffee.name }}</a></li>
    {% empty %}
      <li>No coffee list yet.</li>
    {% endfor %}
  </ul>

<hr/>
<p>Don't see a coffee listed here?</p>
<p>
  <a class="btn btn-primary" href="{% url 'coffee:add' %}" role="button">Add Coffee</a>
</p>
{% endblock content %}
