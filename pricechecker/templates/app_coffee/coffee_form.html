{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Add Coffee{% endblock %}

{% block content %}
<h1>Add Coffee</h1>
<form method="post" action="{% url 'coffee:add' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
