{% extends "base.html" %}

{% load i18n %}

{% block title %}Delete Confirmation: {{ coffee.name }}{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ coffee.name }}"?</p>
    <input class="btn btn-primary" type="submit" name="cancel" value="Cancel">
    <input class="btn btn-danger" type="submit" value="Confirm">
</form>
{% endblock content %}
